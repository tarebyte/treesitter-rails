name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        neovim: [stable, nightly]

    steps:
      - uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim }}

      - name: Install Tree-sitter CLI
        run: |
          npm install -g tree-sitter-cli

      - name: Install Ruby parser
        run: |
          nvim --headless -c "lua require('nvim-treesitter.install').sync_install('ruby')" -c "q" || true
          # Fallback: ensure parser is available
          nvim --headless -c "TSInstallSync ruby" -c "q" 2>/dev/null || true

      - name: Run tests
        run: |
          ./tests/run.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        run: |
          luacheck lua/ --no-unused-args --no-max-line-length

  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting with StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/
